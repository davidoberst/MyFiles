<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFiles</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <p class="title">MyFiles<i class="fas fa-search"></i></p>
    <center>
      <input
        type="text"
        class="search_bar"
        placeholder="Search for a file in your system"
      />
      <button class="search_button"><i class="fas fa-search"></i></button>
    </center>

    <center>
      <div class="containerFiles">
        <p class="info">You havent search for anything yet ! </p>
      </div>
    </center>
  </body>
</html>
