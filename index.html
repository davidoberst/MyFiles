<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFiles</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <p class="title">MyFiles<i class="fas fa-search"></i></p>
    <center>
      <input
        type="text"
        class="search_bar"
        id="query"
        placeholder="Search for a file in your system"
      />
      <button   id="search_bt"class="search_button"><i class="fas fa-search"></i></button>
    </center>

    <center>
      <div class="containerFiles">
        <pre id="result" class="info">
        </pre
        >
      </div>
    </center>

<script>
  const searchButton = document.getElementById("search_bt");

  searchButton.addEventListener("click", async () => {
      const query = document.getElementById("query").value;

      if (!query) {
          document.getElementById("result").textContent = "Please type something first!";
          return;
      }

      let result = await pywebview.api.search_file(query);
      document.getElementById("result").textContent = result.join("\n");
  });
</script>


  </body>
</html>
